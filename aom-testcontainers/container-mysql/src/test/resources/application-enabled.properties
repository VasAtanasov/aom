spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${container.mysql.host:localhost}:${container.mysql.port:3306}/${container.mysql.database:aom_test}${container.mysql.options:?createDatabaseIfNotExist=true}
spring.datasource.username=${container.mysql.username}
spring.datasource.password=${container.mysql.password}
