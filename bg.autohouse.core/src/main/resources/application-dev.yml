server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
spring:
  liquibase:
    enabled: false
  jpa:
    properties:
      hibernate:
        dialect: bg.autohouse.core.config.MySQL8UnicodeDialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    generate-ddl: true
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    url: ${DB_CONNECTION_URL}
  sql:
    init:
      platform: mysql