file:
  storage:
    folder:
environment:
  id: test
spring:
  flyway:
    enabled: true
    baseline-version: '1_0'
    baseline-description: Aom integration test baseline
    clean-disabled: false
  main:
    allow-bean-definition-overriding: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        generate_statistics: true
  datasource:
    url: jdbc:mysql://${container.mysql.host:localhost}:${container.mysql.port:3306}/${container.mysql.database:aom_test}${container.mysql.options:?createDatabaseIfNotExist=true}
    username: ${container.mysql.username:aom_dev}
    password: ${container.mysql.password:aom_dev}
    tomcat:
      test-on-connect: true
      validation-query: SELECT 1;
      test-on-borrow: true
  sql:
    init:
      mode: never
containers:
  enabled: true
container:
  mysql:
    enabled: true
    dockerImage: vasatanasov/mysql-dev
    dockerImageVersion: u20.04-8.0-2.0.0
    database: aom_test
    password: root
    username: root
logging:
  level:
    org:
      springframework:
        web: DEBUG
  config: classpath:logback-test.xml

