# spring.main.banner-mode=off

# Server port
server.port=8007
server.compression.enabled=true

# Data Source Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME}?createDatabaseIfNotExist=TRUE&useSSL=FALSE&serverTimezone=UTC&useUnicode=TRUE&characterEncoding=utf-8&autoReconnect=TRUE&zeroDateTimeBehavior=convertToNull
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.platform=mysql

# Needed for inserts from data.sql when ddl is created
# spring.datasource.initialization-mode=always

# JPA Properties
spring.jpa.properties.hibernate.dialect=bg.autohouse.config.MySQL8UnicodeDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.web=DEBUG
logging.level.bg.autohouse=DEBUG
logging.level.org=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.transaction.interceptor=TRACE
# logging.file=logs/autohouse.log

#Messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600s
spring.messages.fallback-to-system-locale=false

# Jackson config
spring.jackson.date-format=${app.date-format}
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=5MB
# Max Request Size
spring.servlet.multipart.max-request-size=100MB

# Actuator configuration
management.endpoints.web.exposure.include=*

## App configuration
# Cloudinary configuration
app.cloudinary.cloud-name=${CLOUDINARY_NAME}
app.cloudinary.api-key=${CLOUDINARY_KEY}
app.cloudinary.api-secret=${CLOUDINARY_SECRET}

# Screenshot Machine Thumbnail Properties
app.screenshot-machine.customer-key=${SCREENSHOT_MACHINE_KEY}

# Dropbox api
app.dropbox.access.token=${DROP_BOX_KEY}

#Data format
app.time-zone=UTC
app.date-format=dd-MMM-yyyy
